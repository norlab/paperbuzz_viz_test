<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<meta charset="utf-8"/>
		<script
			  src="https://code.jquery.com/jquery-1.11.3.min.js"
			  integrity="sha256-7LkWEzqTdpEfELxcZZlS6wAx5Ff13zZ83lYO2/ujj7g="
			  crossorigin="anonymous">
		</script>
		
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="d3-tip/index.js"></script>

		<style>
		body {
			width: 800px;
			font-family: arial
		}

		#built-with {
			clear: both;
			float: right;
			font-size: .75em;
		}

		</style>

		<link rel="stylesheet" type="text/css" href="css/paperbuzzviz.css" />
    </head>
	<body>
	<h1>Paperbuzz Visualizations</h1>

	<div id="paperbuzz"><div id="loading">Metrics Loading...</div></div>

    <script type="text/javascript" src="paperbuzzviz.js"></script>
	
    <script type="text/javascript">
		var options = {
					minItemsToShowGraph: {
							minEventsForYearly: 1,
							minEventsForMonthly: 1,
							minEventsForDaily: 1,
							minYearsForYearly: 1,
							minMonthsForMonthly: 1,
							minDaysForDaily: 1 //first 30 days only
							},
					graphheight: 150,
					graphwidth:  300,
					showTitle: true,
					showMini: false,
					
				}

		var paperbuzzviz = undefined;
		// var doi = '10.1080/23800127.2017.1283122';
		// var doi = '10.15252/embj.201695429';
		// var doi = '10.1016/j.quaint.2011.07.044';
		// var doi = '10.4236/sn.2017.62007';
		// var doi = '10.2190/EC.43.3.f'
		var doi = '10.1038/nature.2017.22163';
		d3.json('https://api.paperbuzz.org/v0/doi/' + doi, function(data) {
				options.paperbuzzStatsJson = data
				paperbuzzviz = new PaperbuzzViz(options);
				paperbuzzviz.initViz();
			});
	
	</script>
    <div id="built-with"><p>Built with <a href="http://d3js.org/">d3.js</a></p></div>
	</body>
</html>
